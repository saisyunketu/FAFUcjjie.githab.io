    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <script>
      require([
        "esri/layers/FeatureLayer",
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapGallery",
        "esri/widgets/ScaleBar",
        "esri/widgets/Search",
        "esri/widgets/Home",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/AreaMeasurement2D",
        "esri/widgets/Expand"
      ], function(
        FeatureLayer, Map, MapView, BasemapGallery, ScaleBar, Search, Home, LayerList, Legend,
        AreaMeasurement2D, Expand
      ) {
        const layer = new FeatureLayer({
          url:"https://www.geosceneonline.cn/server/rest/services/Hosted/全国各省人口死亡率/FeatureServer"  
        });
        const map = new Map({
          basemap: "topo-vector"
        });
        map.add(layer);

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          center: [116, 40]
        });

        const scaleBar = new ScaleBar({
          view: view,
          unit: "dual"
        });
        view.ui.add(scaleBar, {
          position: "bottom-left"
        });

        const searchWidget = new Search({
          view: view
        });
        view.ui.add(searchWidget, {
          position: "top-right",
          index: 2
        });

        let layerList = new LayerList({
          view: view
        });
        view.ui.add(layerList, {
          position: "top-left"
        });

        const basemapGallery = new BasemapGallery({
          view: view
        });
        view.ui.add(basemapGallery, {
          position: "top-left"
        });

        let legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");

        const areaMeasurementWidget = new AreaMeasurement2D({
          view: view,
          unit: "square-kilometers"
        });

        const expand = new Expand({
          view: view,
          content: areaMeasurementWidget,
          expandIconClass: "esri-icon-measure-area",
          group: "analysis"
        });

        view.ui.add(expand, "top-right");
      });
    </script>
  </head>
  <body>
    <header>
      <h1>全国各省人口死亡率</h1><br/>
      <h2>这是关于2000~2016年度人口死亡率的相关数据</h2><br/>
    </header>
    <div id="viewDiv"></div>
  </body>
